<div class="content">
    <h4 class="header">Adicionar</h4>
    <div class="content-card">
        <form>
            <mat-card-content>
                <Div id="seletor">
                    <label class="control-label">Médico</label>
                    <select class="MedicoSeletor" name="medico" [(ngModel)]="consultas.medico">
                        <option *ngFor="let medico of medicos" [ngValue]="medico.nome + medico.especialidade">
                            {{medico.nome}} {{medico.especialidade}}</option>
                    </select>
                </Div>

                <Div class="inputs">
                    <label class="control-label">Dia</label>
                    <mat-form-field>
                        <input matInput placeholder="Data" type="date" name="data" [(ngModel)]="consultas.data" />
                    </mat-form-field>
                </Div>

                <Div class="inputs">
                    <label class="control-label">Horário</label>
                    <mat-form-field>
                        <input matInput placeholder="Horário" type="time" name="time" [(ngModel)]="consultas.time" />
                    </mat-form-field>
                </Div>

                <Div class="inputs">
                    <label class="control-label">Valor</label>
                    <mat-form-field>
                        <input matInput placeholder="Valor" type="string" name="valor"
                            [ngModel]="consultas.valor | currency : 'BRL'" (ngModelChange)="consultas.valor=$event" />
                    </mat-form-field>
                </Div>
            </mat-card-content>
            <router-outlet></router-outlet>

            <div id="botoes">
                <button mat-raised-button id="btnSelecionar" (click)="salvar(consultas)">Salvar</button>
                <button mat-raised-button id="btnSelecionar" routerLink="/consultas">Cancelar</button>
            </div>
        </form>
    </div>
</div>
