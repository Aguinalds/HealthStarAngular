<div class="content">
  <h4 class="header">Consultas</h4>
  <div class="content-card" style="overflow: scroll;">

    <table class="consulta-tabela" mat-table [dataSource]="consultas">
      <div class="um">
        <ng-container matColumnDef="medico">
          <th mat-header-cell *matHeaderCellDef>Médico</th>
          <td mat-cell *matCellDef="let consulta">{{ consulta.medico }}</td>
        </ng-container>
      </div>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let consulta">{{ consulta.data }}</td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let consulta">{{ consulta.valor }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Configurações</th>
        <td class="ultima-coluna" mat-cell *matCellDef="let consulta">
          <button class="btn-ac"><a routerLink="/admin/editarConsulta/{{ consulta.id }}">Editar</a></button>
          <button class="btn-ac"><a routerLink="/admin/excluirConsulta/{{ consulta.id }}">Excluir</a></button>
        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <router-outlet></router-outlet>
    
    <div class="botoes">
      <button routerLink="/admin/adicionarConsulta/" class="btn-adc" mat-raised-button><a>Adicionar</a></button>
    </div>
    

  </div>
</div>
