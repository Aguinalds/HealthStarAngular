<div class="content">
  <h4 class="header">Rem√©dios</h4>
  <div class="content-card">

    <table class="remedio-tabela">
      <tr class="remedio-head remedios">
        <th><h1>Nome</h1></th>
        <th><h1>Ciclo</h1></th>
        <th><h1>Tarja</h1></th>
      </tr>
      <tr *ngFor="let remedio of remedios" class="remedio-container remedios">
        <td><h1>{{ remedio.nome }}</h1></td>
        <td><h1>{{ remedio.ciclo }}</h1></td>
        <td><h1>{{ remedio.tarja }}</h1></td>
        <a routerLink="/admin/excluir/{{ remedio.id}}">Excluir</a>
        <a routerLink="/admin/editar/{{ remedio.id}}">Editar</a>
      </tr>
     </table>
 
    <button ><a routerLink="/admin/adicionar">Adicionar</a></button>
    <router-outlet></router-outlet>
  </div>
</div>
