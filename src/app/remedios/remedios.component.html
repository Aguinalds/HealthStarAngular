<div class="content">
  <h4 class="header">Remédios</h4>
  <div class="content-card">
    <div *ngFor="let remedio of remedios">
      <h1>Remédio: {{ remedio.nome }}</h1>
      <h1>Ciclo: {{ remedio.ciclo }}h</h1>
      <h1>Tarja: {{ remedio.tarja }}</h1>
      
    
    </div>
    <button ><a routerLink="/admin/adicionar">Adicionar</a></button>
    <router-outlet></router-outlet>
  </div>
</div>
