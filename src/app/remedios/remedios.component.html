<div class="content">
  <h4 class="header">Remédios</h4>

    <table class="remedio-tabela" mat-table [dataSource]="remedios">
      <div class="um">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let remedio">{{ remedio.nome }}</td>
        </ng-container>
      </div>
      <ng-container matColumnDef="ciclo">
        <th mat-header-cell *matHeaderCellDef>Ciclo</th>
        <td mat-cell *matCellDef="let remedio">{{ remedio.ciclo }}</td>
      </ng-container>

      <ng-container matColumnDef="tarja">
        <th mat-header-cell *matHeaderCellDef>Tarja</th>
        <td mat-cell *matCellDef="let remedio">{{ remedio.tarja }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Configurações</th>
        <td class="ultima-coluna" mat-cell *matCellDef="let remedio">
          <button class="btn-ac"><a routerLink="/admin/editar/{{ remedio.id }}">Editar</a></button>
          <button class="btn-ac"><a routerLink="/admin/excluir/{{ remedio.id }}">Excluir</a></button>
        </td>
      </ng-container>

    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <button class="btn-adc" mat-raised-button><a routerLink="/admin/adicionar">Adicionar</a></button>
    <router-outlet></router-outlet>

</div>
